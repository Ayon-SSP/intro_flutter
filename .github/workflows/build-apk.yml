name: Build and Release APK and AAB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  setup:
    name: Setup Flutter Environment
    runs-on: ubuntu-latest
    outputs:
      workspace-path: ${{ steps.set-output.outputs.workspace-path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Save workspace
        uses: actions/upload-artifact@v4
        with:
          name: flutter-workspace
          path: .
  
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: flutter-workspace
          path: .

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-aab:
    name: Build AAB
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: flutter-workspace
          path: .

      - name: Build AAB
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-apk, build-aab]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: ./

      - uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: ./

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ðŸš€ **Automated Release v${{ github.run_number }}**

            ðŸ“± Download the APK or AAB file below to install on your Android device or upload to Play Store.
          files: |
            app-release.apk
            app-release.aab
          token: ${{ secrets.GITHUB_TOKEN }}
